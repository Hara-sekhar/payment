<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h1 class="title"><center>PAYMENT</center></h1>
                    <div class="input-box">
                        <span>Cards Accepted:</span>
                        <img src="images.png" alt="">
                    </div>
                    <div class="input-box">
                        <span>Full Name</span>
                        <input type="text" placeholder="Jack Sparrow">
                    </div>
                    <div class="input-box">
                        <span>Email:</span>
                        <input type="email" placeholder="example@expgmail.com">
                    </div>
                    <div class="input-box">
                        <span>Address:</span>
                        <input type="text" placeholder="Address">
                    </div>
                    <div class="input-box">
                        <span>Phone Number:</span>
                        <input type="number" placeholder="number">
                    </div>
                </div>
            </div>
            <button type="Pay" class="btn">Pay</button>
        </form>
</body>
</html>
